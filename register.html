<!-- Registration Form -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap CSS -->
<link href="./css/style.css" rel="stylesheet"><!-- Custom CSS -->
<!-- Include Google font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600">
<!-- Include JavaScripts -->
<script src="./js/jquery.min.js" async></script><!-- Load jquery -->
<script src="./js/bootstrap.min.js" async></script><!-- Load bootstrap js -->
<script src="./js/register.js" async></script><!-- Load custom js -->

    </head>

    <div class="container">
        <!-- HTML Form -->
        <form >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registration form</h4>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
            <div class="form-group">
                <label for="Name">Full name</label>
                <input type="text" name="Name" id="Name" class="form-control" required pattern=".{2,100}" title="min 2 characters." autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" name="Email" id="Email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Password">New password</label>
                <input type="password" name="Password" id="Password" class="form-control" required pattern=".{6,12}" title="6 to 12 characters.">
                <br>
            </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
        <button type="submit" class="btn btn-lg btn-success" id="submit" ><a href="login.html">Submit</a></button>
          <button type="button" class="btn  btn-lg  btn-default" data-dismiss="modal">Cancel</button>
        </div>
        </form>
    </div>
  </html>
